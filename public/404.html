<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found</title>
    <script>
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      var pathSegmentsToKeep = 1;
      var l = window.location;
      var r = l.pathname.split('/').slice(1);
      var rep = r.slice(0, pathSegmentsToKeep).join('/') + '/';
      var f = l.pathname
        .slice(1)
        .slice(l.pathname.slice(1).indexOf('/') + 1, l.pathname.length);
      l.replace(
        l.protocol +
          '//' +
          l.hostname +
          (l.port ? ':' + l.port : '') +
          rep +
          (f ? '#' + f : '') +
          l.search
      );
    </script>
  </head>
  <body>
    <h1>404 - Page Not Found</h1>
    <p>Redirecting to the correct page...</p>
  </body>
</html>
