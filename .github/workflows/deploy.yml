name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      promote_staging:
        description: 'Promote staging build to production'
        required: true
        type: boolean
        default: false

permissions:
  contents: write
  pages: write
  id-token: write
  actions: read

jobs:
  promote-staging:
    if: ${{ github.event.inputs.promote_staging == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Download staging artifact
        uses: dawidd6/action-download-artifact@v3
        with:
          github_token: ${{secrets.GITHUB_TOKEN}}
          workflow: staging.yml
          branch: develop
          name: staging-build
          path: out

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: out

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  build:
    if: ${{ github.event.inputs.promote_staging != 'true' }}
    runs-on: ubuntu-latest
    env:
      NEXT_TELEMETRY_DISABLED: 1
      NODE_ENV: production
      NEXT_PUBLIC_BASE_PATH: /prompt
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci

      - name: Install Tailwind CSS and PostCSS
        run: |
          npm install -D tailwindcss@latest postcss@latest autoprefixer@latest

      - name: Create Tailwind config
        run: |
          cat > tailwind.config.js << EOL
          /** @type {import('tailwindcss').Config} */
          module.exports = {
            content: [
              './src/pages/**/*.{js,ts,jsx,tsx,mdx}',
              './src/components/**/*.{js,ts,jsx,tsx,mdx}',
              './src/app/**/*.{js,ts,jsx,tsx,mdx}',
            ],
            theme: {
              extend: {
                fontFamily: {
                  inter: ['var(--font-inter)'],
                  orbitron: ['var(--font-orbitron)'],
                },
              },
            },
            plugins: [],
          }
          EOL

      - name: Create PostCSS config
        run: |
          cat > postcss.config.js << EOL
          module.exports = {
            plugins: {
              tailwindcss: {},
              autoprefixer: {},
            },
          }
          EOL

      - name: Build Project
        run: |
          npm run build
          touch out/.nojekyll

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: out
          branch: gh-pages
          clean: true

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: ${{ !github.event.inputs.promote_staging }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
